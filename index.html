<!doctype html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Online</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
</head>

<body>
    <div class="container">
        <!-- MULTIPLAYER BEREICH HINZUFÜGEN -->
        <div class="multiplayer">
            <h1>Online Multiplayer</h1>
            <div id="login-section">
                <input type="text" id="playerName" placeholder="Dein Name">
                <button onclick="login()">Spiel beitreten</button>
            </div>
            <div id="game-section" style="display:none;">
                <div id="roomInfo"></div>
                <div id="playerInfo"></div>
                <button onclick="createGame()">Neues Spiel erstellen</button>
                <div>
                    <input type="text" id="roomCode" placeholder="Raum-Code">
                    <button onclick="joinGame()">Raum beitreten</button>
                </div>
                <div id="close-room">
                    <button onclick="closeRoom()">Raum schließen</button>
                </div>
                <div id="reset-button">
                    <button onclick="reset()">Spiel zurücksetzen</button>
                </div>
            </div>

        </div>

        <!-- DEIN BISHERIGES SPIEL -->
        <div class="game">
            <h1>TicTacToe</h1>
            <div class="status-action">
                <div id="status">Warte auf Spieler...</div>
            </div>
            <div class="game-grid">
                <div class="game-cell">
                    <table>
                        <tr>
                            <td id="1"> </td>
                            <td id="2"> </td>
                            <td id="3"> </td>
                        </tr>
                        <tr>
                            <td id="4"> </td>
                            <td id="5"> </td>
                            <td id="6"> </td>
                        </tr>
                        <tr>
                            <td id="7"> </td>
                            <td id="8"> </td>
                            <td id="9"> </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="score">
            <img src="sun.png" id="icon">
            <h1>Score</h1>
            <div id="scores"></div>
        </div>
    </div>

    <!-- FIREBASE SCRIPT EINBINDEN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="tictactoe.js"></script>
</body>

</html>
